<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="stu.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    
  <div class="container">
    <div class="title">Student Exam Registration</div>
    <br>
    
    <div class="content">
      <form>
        <div>
          <label class="details"><b>Cource</b></label><BR>

            <select class="form-control">
             
                <option selected="564"><b>-----Select Cource-----</b></option>
                <option>Computer Science And Engineering</option>
                <option>Electrical Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Metallurgycal Engineering</option>
            </select>
        </div>
        <br>
        <div>
          <label class="details"><b>Semester</b></label><BR>
            
          <select class="form-control">
           
           
              <option selected="564"><b>-----Select Your Semester-----</b></option>
              <option>1st</option>
              <option>2nd</option>
              <option>3rd</option>
              <option>4th</option>
              <option>5th</option>
              <option>6th</option>
              
          </select>
      </div>
        
          <div class="input">
            <label class="details"><b>Registration number</b></label>
            <input type="password" placeholder="Enter your Registration number" required>
          </div>
          <div class="input">
            <label class="details"><b> Password</b></label>
            <input type="password" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
